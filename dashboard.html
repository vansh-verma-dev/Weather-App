<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TrueBook | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/book.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
   
</head>
<body class="body">
  <!-- ----------navbar---------------- -->
  <nav>
    <div class="barbtn"><i class="fa-solid fa-bars"></i></div>
    <h1>True<span style="color: orange;">Book</span></h1>
  </nav>
<!-- ------------------ full body container-------------------- -->
 <div class="container">
<!-- ------------- slide menu------------- -->
<section class="slide-menu">
  <button class="menu-btn active" onclick="dashboard()">
    <i class="fa-solid fa-house"></i>
    <span>Dashboard</span>
  </button>

  <button class="menu-btn" onclick="Vouchers()">
    <i class="fa-solid fa-list-check"></i>
    <span>Vouchers</span>
  </button>

  <button class="menu-btn" onclick="transaction()">
    <i class="fa-solid fa-receipt"></i>
    <span>All Transactions</span>
  </button>

  <button class="menu-btn" onclick="report()">
    <i class="fa-solid fa-chart-line"></i>
    <span>Reports</span>
  </button>

  <button class="menu-btn logout" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i>
    <span>Log Out</span>
  </button>
</section>

 <!-- --------------------main page---------------- -->
 <section class="main-page">
  <!-- ---------------Top card--------------- -->
 <div class="card-box">
  <div class="card sales">
    <span class="cardicon">
      <i class="fa-solid fa-cart-shopping"></i>
    </span>
    <span class="cardtext">
      <h2>Sales</h2>
      <p>₹ 8,999.99</p>
    </span>
  </div>

  <div class="card purchase">
    <span class="cardicon">
      <i class="fa-solid fa-bag-shopping"></i>
    </span>
    <span class="cardtext">
      <h2>Purchase</h2>
      <p>₹ 8,999.99</p>
    </span>
  </div>

  <div class="card profit">
    <span class="cardicon">
      <i class="fa-solid fa-arrow-trend-up"></i>
    </span>
    <span class="cardtext">
      <h2>Profit</h2>
      <p>₹ 8,999.99</p>
    </span>
  </div>

  <div class="card cash">
    <span class="cardicon">
      <i class="fa-solid fa-wallet"></i>
    </span>
    <span class="cardtext">
      <h2>Cash Balance</h2>
      <p>₹ 8,999.99</p>
    </span>
  </div>
</div>
<!-- ---------------------containor for transaction or chart section-------------- -->
 <section class="center-container">
  <div class="transaction-page">
    <h2>Recent Transaction</h2>
    <div class="transaction-details"></div>
  </div>
  <div class="chart-page">
    <h4>Transaction Summary</h4>
    <canvas id="pieChart"></canvas>
  </div>
 </section>
 </section>


 </div>


</body>
<script src="JS/login.js"></script>
<script src="JS/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  if (localStorage.getItem("truebook_login") !== "true") {
    window.location.href = "login.html";
  };
  const barBtn = document.querySelector('.barbtn');
const slideMenu = document.querySelector('.slide-menu');

barBtn.addEventListener('click', () => {
  slideMenu.classList.toggle('active');
});

</script>

</html>
